<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/professor.css">
    <link rel="stylesheet" href="../css/input.css">
    <title>Cadastro Fornecedor</title>
</head>
<body>
    <main>
        <h1>Cadastro professor</h1>
        
        <form>
            <div class="input-field">
                <label>Nome:</label>
                <input type="text"> 
            </div>

            <div class="input-field">
                <label>Idade:</label>
                <input type="number"> 
            </div>

            <div class="input-field">
                <label>CPF:</label>
                <input type="number"> 
            </div>

            <div class="input-class">
                <p>Disciplina</p>

                <div class="main-content">
                    <div class="add">
                        <p>Disciplinas adicionada</p>

                        <button class="second-btn">Adicionar</button>
                    </div>
                    <div class="rm">
                        <p>Selecionar Disciplina da lista</p>

                        <button class="second-btn">X Remover</button>
                    </div>
                </div>
            </div>

            <button style="margin-top: 50px;">Cadastrar</button>

        </form>
    </main>
</body>
</html>
